[profile.default]
src = "src"
out = "out"
libs = ["lib"]
ffi = true
fs_permissions = [{ access = "read-write", path = ".forge-snapshots/"}]
evm_version = "cancun"
auto_detect_solc = true
optimizer = true
optimizer_runs = 20_000
via_ir = true
bytecode_hash = "none"
cbor_metadata = false
[fmt]
line_length = 70
multiline_func_header = "params_first"
number_underscore = "thousands"